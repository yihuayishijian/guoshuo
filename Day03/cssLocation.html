<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS位置</title>
		<!--  link   引入外部css文件-->
		<link rel="stylesheet" href="nuc.css" />
		<style>
			div {
				color: red;
			}
		</style>
	</head>
	<body>
		<h1>CSS位置1(页内位置):放在head之间，用style标记</h1>
		<div> 中北大学朔州校区</div>
		<h1>CSS位置2（行内样式）:放在标记的style属性里面</h1>
		<p style="color: rosybrown; font-size: 40px;">行内样式</p>
	<h1>CSS位置1(页内位置):放在单独的CSS文件里面</h1>
<input type="text" id="uname" />	
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格样式 </title>
		<style>
			/*给table,tr,td同时添加样式*/
			table,tr,td {
				width: 500px;
			height: 30px;
			text-align: center;
			/*宽度 1px 黑实线*/
			border: 1px solid black;
			}
			table {
				/*边框折叠起来，没由空心*/
			border-collapse: collapse;	
			}
			a:hover {
				color:  antiquewhite;
			}
		</style>
	</head>
	<body>
		<table align="center" >
			<tr>
				<td>姓名</td>
				<td>学号</td>
				<td>籍贯</td>
				<td>操作</td>
			</tr>
			<tr>
				<td>郭硕</td>
				<td>19212064121</td>
				<td>山西省长治市</td>
				<td>
					<a href="https://www.baidu.com/" style="text-decoration: none;">修改</a>
					&nbsp;&nbsp;<input type="button"  value="删除" />
					 </td>
			</tr>
		</table>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS浮动</title>
		<style >
			#div01 {
				width: 300px;
				height: 80px;
				background-color: #00FFFF;
				float: left;
			}
			#div02 {
				width: 400px;
				height: 80px;
				background-color: #0000FF;
				float: left;
			}
				#div03 {
				width: 500px;
				height: 100px;
				background-color: yellowgreen;
				float: left;
			}
			#div04 {
				width: 600px;
				height: 80px;
				background-color: deepskyblue
			}
		</style>
	</head>
	<body>
		<div id="div01">这是第一个div</div>
		<div  id="div02">这是第二个div</div>
		<div id="div03">这是第三个div</div>
		<div id="div04">这是第四个div</div>
	</body>
</html>

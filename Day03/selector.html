<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS选择器</title>
		<style> 
			/*
			 标记选择器
			 * */
		div {
			color: aqua;
		}
		p {
			color: red;
		}	
		.nuc {
			color: aquamarine;
			font-size: 40px
		}
		#shanxiDiv {
			color: blue;
			font-size: large;
		}
		</style>
	</head>
	<body>
		<div class="nuc">中北大学</div>
		<div id="shanxiDiv">山西大学</div>
		<div>中太原理工大学</div>
		<hr />
		<p class="nuc">这是一个段落</p>
	</body>
</html>

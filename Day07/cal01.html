<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>个人存款计算器</title>
			<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
	<script>
		//定义一个函数，完成存款计算
		function calc(){
			//判断是否为空 定义一个正则表达式，要求存款金额是6 位数
		var regExp=/^[0-9]{1,9}$/;
		
			//1.读取文本框里用户输入的数字
			//2.开始计算
			//3.把计算结果写入文本框，显示出来
			var cunkuan=document.getElementById("amount").value;
			if(regExp.test(cunkuan)){
							//取到的是  字符串  得转型 "8000"->8000
				var cunkuan=parseInt(cunkuan);			
			var lilv=document.getElementById("year").value;	
			var lixi=lilv*cunkuan;//利息
			var sum=cunkuan+lixi;//本息合计
			document.getElementById("lixi").value=lixi;
			document.getElementById("total").value=sum;
			}else{
				document.getElementById("amount").value="输入不合法，必须是1到9位数字";
				document.getElementById("amount").style="color:red"
				return;
			}
		}
		function clearContent(){
			//清空文本框
			document.getElementById("amount").value='';
			document.getElementById("amount").style="color:black";
		}
	</script>
	</head>

	<body >
		<div class="container text-center">
			<h1>个人网银-个人存款计算</h1>
		<a href="https://www.cmbchina.com/"><img src="cmb.png"></a>
		<table class="table table-bordered text-center">
			<tr class="bg-primary">
				<td colspan="2" >个人存款计算器</td>
			</tr>

			<tr>
				<td>存款金额</td>
				<td><input class="form-control" onfocus="clearContent()" type="text"  placeholder="请输入存款金额" id="amount"></td>
			</tr>

			<tr>
				<td>存取期限</td>
				<td>
					<select class="form-control" id="year">
						<option value="0.0175" >一年(1.75%)</option>
						<option value="0.045" >两年(2.25%)</option>
						<option value="0.0825" >三年(2.75%)</option>
						<option value="0.1375" >五年(2.75%)</option>
					</select>
				</td>
			</tr>

			<tr>
				<td>所得利息</td>
				<td><input type="text" id="lixi" class="form-control" readonly="readonly"></td>
			</tr>

			<tr>
				<td>本息合计</td>
				<td><input type="text"  class="form-control" id="total" readonly="readonly" ></td>
			</tr>

			<tr>
				<td colspan="2"><button  id="calBtn" class="btn btn-primary btn-block" onclick="calc()" >开始计算</button></td>
			</tr>
		</table>
		开发者：&nbsp;1921054121&nbsp;郭硕&nbsp;
		</div>
		<!--<h5>开发者：&nbsp;1921054121&nbsp;郭硕&nbsp;</h5>-->
	</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<title>个人社保计算器</title>
		<script>
			function cal(){
				var pay=document.getElementById("salary").value;
				var regExp=/^[0-9]{4,5}$/;
				if(regExp.test(pay)){
					var sal=parseInt(pay);
					document.getElementById("yanglao").innerText=sal*0.08;
					document.getElementById("yanglao1").innerText=sal*0.2;
					
					document.getElementById("yiliao").innerText=sal*0.02;
					document.getElementById("yiliao1").innerText=sal*0.06;
					
					document.getElementById("siye").innerText=sal*0.005;
					document.getElementById("siye1").innerText=sal*0.015;
					
					document.getElementById("gongshang").innerHTML=sal*0.005;
					
					document.getElementById("shengyu").innerHTML=sal*0.008;
					
					document.getElementById("gongjijin").innerHTML=sal*0.12;
					document.getElementById("gongjijin1").innerHTML=sal*0.12;
					
					document.getElementById("personSum").innerHTML=sal*0.225;
					document.getElementById("companySum").innerText=sal*0.408;
					
					document.getElementById("sum").innerText=sal*1.408;
				}
				else{
					document.getElementById("salary").inn="输入不合法，必须是4到5位数字";
					document.getElementById("salary").style="color:red";
				}
			}
			function clearContent(){
					document.getElementById("salary").value='';
					document.getElementById("salary").style="color:black";
				}
		</script>
	</head>
	<body>
		<div class="container text-center">
			<img src="laopo.jpg" width="80px" height="80px" class="img-circle " />
			<table class="table table-bordered table-striped">
				<tr>
					<td>工资</td>
					<td colspan="3"><input onfocus="clearContent()" id="salary" type="text" class="form-control" placeholder="请输入个人工资"></td>
					<td><button class="btn btn-danger btn-block" onclick="cal()">计算</button></td>
				</tr>
				<tr  class="bg-primary">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td  id="yanglao"></td>
					<td>20%</td>
					<td id="yanglao1"></td>
				</tr>
				<tr>
					<td>医疗</td>
					<td>2%</td>
					<td  id="yiliao"></td>
					<td>6%</td>
					<td  id="yiliao1"></td>
				</tr>
				<tr>
					<td>失业</td>
					<td>0.5%</td>
					<td id="siye"></td>
					<td>1.5%</td>
					<td id="siye1"></td>
				</tr>
				<tr>
					<td>工伤</td>
					<td></td>
					<td></td>
					<td>0.5%</td>
					<td id="gongshang"></td>
				</tr>
				<tr>
					<td>生育</td>
					<td></td>
					<td></td>
					<td>0.8%</td>
					<td id="shengyu"></td>
				</tr>
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td id="gongjijin"></td>
					<td>12%</td>
					<td  id="gongjijin1"></td>
				</tr>
				<tr>
					<td>合计</td>
					<td>个人合计</td>
					<td id="personSum"></td>
					<td>公司合计</td>
					<td id="companySum"></td>
				</tr>
				<tr>
					<td>总额</td>
					<td colspan="4" id="sum"></td>
				</tr>
			</table>
							<h5>中北大学朔州校区&nbsp;计算机科学与技术&nbsp;郭硕&nbsp;实习单位：钉钉直播</h5>
							

		</div>
	</body>
</html>
